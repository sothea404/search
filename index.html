<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <search class="container-fluid">
            <form class="container w-50 d-flex justify-content-center py-5">
                <input class="mx-1 py-2 rounded-pill form-control" placeholder="Provinces" type="text" id="search">
                <button class="mx-1 px-4 btn btn-primary" id="btn" type="button">Search</button>
            </form>
            <div class="container">
                <div id="card" class=" mb-3">
                    <div class="row g-0 ">
                        <div class="col-md-5">
                            <img id="showImg" src=""
                                class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title fs-2 fw-bold" id="showTxt1"></h5>
                                <p class="card-text fs-5" id="showTxt2">
                                    
                                <ul id="ul" class="py-2">
                                </ul>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </search>
    </header>
</body>
<script src="./js/search.js"></script>
</html>
